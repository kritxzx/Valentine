<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #d63333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            font-size: 1.5rem;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .cat-img {
            margin-top: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ðŸ’–</h1>
    
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    
    <img class="cat-img" src="catcute.jpeg" alt="Cute Cat">

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        
        function moveButton() {
            let x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            let y = Math.random() * (window.innerHeight - noButton.offsetHeight - 100);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 3) + "px";
            yesButton.style.padding = (parseFloat(window.getComputedStyle(yesButton).padding) + 3) + "px";
        }

        noButton.addEventListener("click", moveButton);
        noButton.addEventListener("touchstart", moveButton);

        yesButton.addEventListener("click", function() {
            alert("Yay! ðŸŽ‰ Happy Valentine's Day! ðŸ’–");
        });
    </script>
</body>
</html>
