<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #d63333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        #yes {
            background-color: #28a745;
            color: white;
            transition: all 0.3s ease;
        }
        #no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        .cat-img {
            margin-top: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        
        <img class="cat-img" src="catcute.jpeg" alt="Cute Cat">
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        
        noButton.addEventListener("mousedown", function() {
            let maxX = window.innerWidth - this.offsetWidth - 20; // ‡∏Ç‡∏≠‡∏ö‡∏Ç‡πâ‡∏≤‡∏á
            let maxY = window.innerHeight - this.offsetHeight - 100; // ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏¢‡∏Ç‡∏≠‡∏ö‡∏ö‡∏ô‡∏°‡∏≤‡∏Å‡πÑ‡∏õ
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            this.style.left = x + "px";
            this.style.top = y + "px";
            
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            yesButton.style.padding = (parseFloat(window.getComputedStyle(yesButton).padding) + 5) + "px";
        });

        yesButton.addEventListener("click", function() {
            alert("Yay! üéâ Happy Valentine's Day! üíñ");
        });
    </script>
</body>
</html>
