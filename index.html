<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #d63333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 2rem;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #28a745;
            color: white;
        }
        #no {
            background-color: #dc3545;
            color: white;
        }
        .cat-img {
            margin-top: 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <img class="cat-img" src="catcute.jpeg" alt="Cute Cat">
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let clickCount = 0;
        let messages = [
            "เราว่าเทอกดผิดน้าา",
            "อย่าให้มีครั้งที่ 3",
            "ครั้งที่ 4 นี่ไม่ควรละ",
            "เหลือแค่นี้ยังจะกด"
        ];
        
        noButton.addEventListener("click", function() {
            clickCount++;
            
            if (clickCount >= 5) {
                alert("คิดใหม่ได้น้าาาา 😊");
                location.reload();
                return;
            }
            
            alert(messages[clickCount - 1]);
            
            let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            let yesPadding = parseFloat(window.getComputedStyle(yesButton).padding);
            let noPadding = parseFloat(window.getComputedStyle(noButton).padding);
            let noWidth = parseFloat(window.getComputedStyle(noButton).width);
            let noHeight = parseFloat(window.getComputedStyle(noButton).height);
            
            yesButton.style.fontSize = (yesSize + 5) + "px";
            yesButton.style.padding = (yesPadding + 5) + "px";
            
            if (clickCount === 1) {
                noButton.style.fontSize = (noSize / 2) + "px";
                noButton.style.padding = (noPadding / 2) + "px";
                noButton.style.width = (noWidth / 2) + "px";
                noButton.style.height = (noHeight / 2) + "px";
            } else {
                noButton.style.fontSize = (noSize - 10) + "px";
                noButton.style.padding = (noPadding - 10) + "px";
                noButton.style.width = (noWidth - 20) + "px";
                noButton.style.height = (noHeight - 15) + "px";
            }
        });

        yesButton.addEventListener("click", function() {
            alert("Yay! 🎉 Happy Valentine's Day! 💖");
        });
    </script>
</body>
</html>
