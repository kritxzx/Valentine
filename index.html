<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            overflow: hidden; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        }
        h1 {
            color: #d63333;
            font-size: 2rem;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 50px;
        }
        button {
            font-size: 1.4rem;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            position: absolute;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
        }
        #no {
            background-color: #dc3545;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }
        .cat-img {
            margin-top: 20px;
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    
    <img class="cat-img" src="catcute.jpeg" alt="Cute Cat">

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");

        let noClickCount = 0; // ‡∏ô‡∏±‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° No
        const maxNoClicks = 17; // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏Å‡∏î No ‡πÑ‡∏î‡πâ 17 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á

        noButton.addEventListener("mousedown", function() {
            if (noClickCount >= maxNoClicks) {
                alert("‡πÑ‡∏õ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏¥‡∏î‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ‡∏ô‡∏∞‡∏Ñ‡∏∞~");
                location.reload(); // ‡∏£‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
                return;
            }

            // ‡πÉ‡∏ä‡πâ viewport width (vw) ‡πÅ‡∏•‡∏∞ viewport height (vh) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
            let maxX = window.innerWidth * 0.9 - noButton.offsetWidth;
            let maxY = window.innerHeight * 0.8 - noButton.offsetHeight;

            let x = Math.max(10, Math.min(Math.random() * maxX, maxX));
            let y = Math.max(10, Math.min(Math.random() * maxY, maxY));

            this.style.left = x + "px";
            this.style.top = y + "px";

            // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° Yes ‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î No
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 5) + "px";
            yesButton.style.padding = (parseFloat(window.getComputedStyle(yesButton).padding) + 5) + "px";

            noClickCount++; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° No
        });

        yesButton.addEventListener("click", function() {
            alert("Yay! üéâ Happy Valentine's Day! üíñ");
        });
    </script>

</body>
</html>
